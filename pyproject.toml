[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "DTZ", "T10", "ISC", "ICN", "PIE", "PYI", "Q", "RSE", "RET", "SIM", "TID", "ARG", "PTH", "ERA", "PD", "PGH", "PL", "TRY", "NPY", "RUF"]
ignore = [
    "E501",    # Line too long (handled by formatter)
    "PLR2004", # Magic value comparisons (common in tests)
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments
    "TRY003",  # Long exception messages
    "TRY200",  # Use raise from
    "TRY300",  # Consider moving to else block
    "TRY301",  # Abstract raise to inner function
    "TRY400",  # Use logging.exception
    "RET504",  # Unnecessary assignment before return
    "RET505",  # Unnecessary elif after return
    "RUF005",  # Consider iterable unpacking
    "B008",    # Function call in default argument
    "B904",    # Raise from err
    "PD901",   # Avoid df variable name
    "PTH108",  # Use Path.unlink()
    "PTH123",  # Use Path.open()
    "ERA001",  # Commented-out code
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

line-length = 120
target-version = "py311"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__.py
"services/api/main.py" = ["ARG001", "E402"]  # Unused function arguments, imports after sys.path
"services/api/tests/*.py" = ["E402"]  # Imports after sys.path manipulation
"scripts/*.py" = ["E402"]  # Imports after sys.path manipulation

[tool.pytest.ini_options]
testpaths = ["services/api/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

